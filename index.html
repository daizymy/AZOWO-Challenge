<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet">
    <script src ="main.js"></script>
  </head>
  <body>
    <div class="login">
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" value="" placeholder="test@test.de">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input id="pwd" class="form-control" type="password" name="pwd" value="">
        </div>
        <div id="pwd-validation" class="form-group">
        </div>
        <button id="sbt" class= "btn btn-dark" type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
